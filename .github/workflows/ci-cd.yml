name: Deploy FastAPI to AWS EC2 with Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy to EC2
        env:
          HOST: ec2-13-229-215-11.ap-southeast-1.compute.amazonaws.com
          KEY: ${{ secrets.EC2_KEY }}
          USER: ubuntu
        run: |
          echo "$KEY" > api.pem
          chmod 400 api.pem

          ssh -o StrictHostKeyChecking=no -i api.pem $USER@$HOST << 'EOF'
          # Navigate to the project directory
          cd /home/ubuntu/travelapi || mkdir -p /home/ubuntu/travelapi && cd /home/ubuntu/travelapi

          # Stop and remove any existing Docker containers
          docker-compose down || true

          # Pull the latest code from GitHub
          git reset --hard
          git clean -fd
          git fetch origin main
          git checkout main
          git pull origin main

          # Build and start the Docker containers
          docker-compose up -d --build

          EOF
